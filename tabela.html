<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Tabelas </title>
    <meta name="viewpoint" content="width=device-widht, initial-scale=1.0">
    <title>Tabelas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">Tabela usuários</h1>
        <div class="overflow">
            <table class="min-w-full bg-white rounded-xl shadow-md">
                <thead>
                    <tr>
                        <th class="py-3 px-6 text-left text-sm font-semibold text-gray-700 uppercase">id</th>
                        <th class="py-3 px-6 text-left text-sm font-semibold text-gray-700 uppercase">Nome</th>
                        <th class="py-3 px-6 text-left text-sm font-semibold text-gray-700 uppercase">E-mail</th>
                        <th class="py-3 px-6 text-left text-sm font-semibold text-gray-700 uppercase">Status</th>
                        <th class="py-3 px-6 text-left text-sm font-semibold text-gray-700 uppercase">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b hover:gb-gray-50">
                        <td class="py-4 px-6">1</td>
                        <td class="py-4 px-6">Maria Silva</td>
                        <td class="py-4 px-6">maria@maria.com.br
                        <td class="py-4 px-6">

                            <span
                                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                Ativo
                            </span>
                        </td>
                        <td class="py-4 px-6">
                            <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 ">Editar</button>


                            <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-700 ">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
