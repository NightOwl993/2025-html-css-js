<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <!-- Folhas de estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Icones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        span {
            color: red;
            font-weight: 800;
        }
    </style>

</head>

<body>
    <!-- contianer ele ajusta para uso de 70% e o py padding vertical -->
    <!-- py 0 a 5, medido em rem py-3 1x ou py5 3x fonte padrão -->
    <div class="container py-5">
        <!-- mb = margin-button -->
        <h2 class="mb-3">Formulários</h2>
        <!-- span eu uso para tratar parte de uma frase -->
        <p><span>Guia Básico</span></p>
        <!-- Rota que vai ser chamada para o envio -->
        <!-- method qual verbo HTTP ele vai usar -->
        <!-- GET: usando em pesquisa ou envio de parametros via url -->
        <!-- POST: usado para eniar dados via requisição (Dados Sensiveis) -->
        <!-- PUT: usado para atualização, envia a id via url, e dados via req -->
        <!-- DELETE: usado para deletar um registro -->
        <form action="" method="post">
            <div class="mb-3">
                <!-- O rotulo -->
                <label for="" class="form-label">Texto</label>
                <!-- o campo do formulario -->

                <!--caso eu queria que seja um campo opbrigatório inserir "required" no place holder  -->
                <input type="text" class="form-control" placeholder="Digite o texto" id="text" name="text" required>
            </div>
            <!-- senha -->
            <!-- mb = margin bottom -->
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" required>

                <!-- email -->
                <!-- disabled ele não deixa clicar no campo -->
                <!--  -->
                <div class="mb-3">
                    <label for="e-mail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="e-mail" readonly>
                    <!-- numerico -->
                    <div class="mb-3">
                        <label for="numero" class="form-label">Número</label>
                        <input type="number" class="form-control" id="numero" id="numero" min="0" max="100" value="50"
                            step="0.5">

                        <!-- datetime-local -->
                        <div class="mb-3">
                            <label for="datahora" class="form-label">Data Hora</label>
                            <input type="datetime-local" class="form-control" id="data">
                        </div>
                        <!-- date -->
                        <div class="mb-3">
                            <label for="data" class="form-label">Data</label>
                            <input type="date" class="form-control" id="data">
                        </div>
                        <!-- file  -->
                        <div class="mb-3">
                            <label for="arquivo" class="form-label">Arquvio</label>
                            <input type="file" class="form-control" id="arquivo" multiple>
                        </div>
                        <!-- cores -->
                        <div class="mb-3">
                            <label for="cor" class="form-label">Cor</label>
                            <input type="color" class="form-control" id="cor">
                        </div>

                        <!-- range -->
                        <div class="mb-3">
                            <label for="intervalo" class="form-label">Intervalo</label>
                            <input type="range" class="form-range" id="intervalo">
                        </div>
                        <!-- text area -->
                        <div class="mb-3">
                            <label for="areatexto">Area de texto</label> <textarea class="form-control" id="areatexto"
                                rows="10" cols="3" maxlength="240">

                                        </textarea>

                        </div>
<!-- select -->
 <!-- selected marca o que vai aparecer seecionado -->
  <!-- multiple perite selecionar varios -->
 <div class="mb-3">
    <label for="selecione" class="form-label">Selecione</label> 
    <select name="marca_id" id="selecione" class="form-select">
        <option value="" disabled>Selecione um item</option>
        <option value="1">Acer</option>
        <option value="2">Dell</option>
        <option value="3">Toshiba</option>
        <option value="4">Lenovo</option>
        
    </select>
 </div>
<!-- check box -->
 <div class="mb-3">
    <input type="checkbox" class="form-check-input" id="checkbox">
    <label for="checkbox" class="form-check-label">Java</label>
 </div>

        </form>
    </div>

    <!-- Colocar o JavaScipt  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>


</body>

</html>
